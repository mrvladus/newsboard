{% extends "news/base.html" %} {% load static %}
<!-- -----------------------TITLE----------------------- -->
{% block title %}Комментарии{% endblock %}
<!-- -----------------------MAIN CONTAINER----------------------- -->
{% block content %}
<!-- -----------------------POST----------------------- -->
<div class="card mb-5 shadow-sm tr">
  <div class="card-body">
    <h3 class="card-title text-dark">
      {{ post.post_header }}
    </h3>
    <h6 class="card-subtitle mb-3 text-muted">
      {{ post.post_author }}
    </h6>
    <p class="card-text text-dark">{{ post.post_text }}</p>
  </div>
  <div class="d-flex mb-3">
    <small class="card-subtitle mx-auto text-muted">{{ post.post_date }}</small>
  </div>
</div>
<!-- -----------------------NEW COMMENT FORM----------------------- -->
<div class="card shadow-sm mb-4 tr">
  <div class="card-body">
    <div class="form-group mt-2">
      <input
        type="text"
        class="form-control mb-3"
        placeholder="Комментарий"
        id="text"
      />
      <button onclick="add_comment();" class="btn btn-info">Отправить</button>
    </div>
  </div>
</div>
<!-- -----------------------COMMENTS----------------------- -->
<div class="card tr shadow-sm" id="comments"></div>
{% csrf_token %}
<script>
  const get_comments = "{% url 'comments' post_id %}";
  const add_cmm = "{% url 'add_comment' post_id %}";
  const post_id = "{{ post_id }}/";
</script>
<script src="{% static 'news/js/comments.js' %}"></script>
{% endblock %}
